<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="login" method="post">
        <table border="0">
            <tr>
                <td align="right">账号：</td>
                <td>
                    <input type="text" placeholder="请输入账号" name="account" />
                </td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td>
                    <input type="password" name="password" placeholder="请输入至少6位数密码"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td  colspan="2">
                    <input type="submit" name="signIn" value="登录" align="center"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
